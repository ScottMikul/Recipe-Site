<!doctype html>
<html lang="en">
<head th:replace="layout::head('Recipe Name PlaceHolder | My Recipes')"></head>

<body>

<nav th:replace="layout::navbar(${username})"></nav>

  <div class="grid-container">

    <div th:replace="layout::MyRecipes"></div>

    <div class="grid-100">

      <div class="recipes">

        <div class="grid-100 row controls">
          <div class="grid-50">
            <h2 th:text="${recipe.name}"> Recipe Name </h2>
          </div>
          <div class="grid-50">
            <h2 class="flush-right">
              <a th:href="@{'/favorite/'+${recipe.id}}">
                <span th:if="${favorite}"><img src="/images/favorited.svg" height="16px" /></span>
                <span th:if="${!favorite}"><img src="/images/favorite.svg" height="16px" /></span>
              </a>
            </h2>
          </div>
        </div> <div class="clear"></div>

        <div class="grid-100 row">
          <div class="grid-20">
            <p>
              <label> Photo </label>
            </p>
          </div>
          <div class="grid-40">
            <p>
              <img th:src="@{${recipe.photoUrl}}" />
            </p>
          </div>
        </div> <div class="clear"></div>

        <div class="grid-100 row">
          <div class="grid-20">
            <p>
              <label > Name </label>
            </p>
          </div>
          <div class="grid-40">
            <p th:text="${recipe.name}">
              Brioche French Toast with Nutella
            </p>
          </div>
        </div> <div class="clear"></div>

        <div class="grid-100 row">
          <div class="grid-20">
            <p>
              <label> Description </label>
            </p>
          </div>
          <div class="grid-40">
            <p th:text="${recipe.description}">
              Yummmy dessert toast covered in egg wash and topped with nutella and seasonal fruit.
            </p>
          </div>
        </div> <div class="clear"></div>

        <div class="grid-100 row">
          <div class="grid-20">
            <p>
              <label> Category </label>
            </p>
          </div>
          <div class="grid-30">
            <p th:text="${recipe.category}">
              Dessert
            </p>
          </div>
        </div> <div class="clear"></div>

        <div class="grid-100 row">
          <div class="grid-20">
            <p>
              <label> Prep Time </label>
            </p>
          </div>
          <div class="grid-20">
            <p th:text="${recipe.prepTime}">
              5 minutes
            </p>
          </div>
        </div> <div class="clear"></div>

        <div class="grid-100 row">
          <div class="grid-20">
            <p>
              <label> Cook Time </label>
            </p>
          </div>
          <div class="grid-20">
            <p th:text="${recipe.cookTime}">
              15 minutes
            </p>
          </div>
        </div> <div class="clear"></div>

        <div class="grid-100 row">
          <div class="grid-20">
            <p>
              <label> Ingredients </label>
            </p>
          </div>
          <div class="grid-30">
            <p>
              <label> Item </label>
              </p>
            </div>
            <div class="grid-30">
              <p>
                <label> Condition </label>
                </p>
              </div>
              <div class="grid-20">
                <p>
                  <label> Quantity </label>
                  </p>
                </div>

                <div class="ingredient-row" th:each = "ingredient, item : ${ingredients}">
                  <div class="prefix-20 grid-30" >
                    <p th:text="${ingredient.name}">

                    </p>
                  </div>

                  <div class="grid-30">
                    <p th:text="${ingredient.condition}">

                    </p>
                  </div>
                  <div class="grid-10 suffix-10">
                    <p th:text="${ingredient.quantity}">

                    </p>
                  </div>
                </div>

              </div> <div class="clear"></div>

              <div class="grid-100 row" >
                <div class="grid-20" >
                  <p>
                    <label> Steps </label>
                  </p>
                </div>
                <div class="grid-80">
                  <p>
                    <label> Description </label>
                    </p>
                  </div>

                  <div class="step-row" th:each="instruction:${instructions}">
                    <div class="prefix-20 grid-80">
                      <p th:text="${instruction.detail}">

                      </p>
                    </div>
                  </div>

                </div> <div class="clear"></div>

                <div class="row">&nbsp;</div>

              </div> <!-- recipes -->
            </div> <!-- grid-100 -->
          </div> <!-- grid-container -->
        </body>
        </html>
